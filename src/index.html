<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Yokizzy International Restaurant, where the world's flavors converge in the vibrant heart of Lagos, Nigeria. Immerse yourself in an extraordinary culinary odyssey, where global inspiration meets local warmth. Explore our menu, discover our story, and embark on a journey that transcends borders, one delicious bite at a time.">
    
    <!-- SEO Meta Tags -->
    <title>Yokizzy International Restaurant: A Culinary Odyssey in the Heart of Lagos</title>
    <meta name="keywords" content="restaurant, dining, cuisine, menu">
    <meta name="author" content="Kizito Iheanacho">

    <!-- Open Graph Meta Tags (Facebook, LinkedIn) -->
    <meta property="og:title" content="Yokizzy International Restaurant: A Culinary Odyssey in the Heart of Lagos">
    <meta property="og:description" content="Welcome to Yokizzy International Restaurant, where the world's flavors converge in the vibrant heart of Lagos, Nigeria. Immerse yourself in an extraordinary culinary odyssey, where global inspiration meets local warmth. Explore our menu, discover our story, and embark on a journey that transcends borders, one delicious bite at a time.">
    <meta property="og:image" class="metaImg" content="images/metaImage.jpg">
    <meta property="og:url" content="https://kizzylion.github.io/yokizzy-restaurant/#">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Yokizzy International Restaurant: A Culinary Odyssey in the Heart of Lagos">
    <meta name="twitter:description" content="Welcome to Yokizzy International Restaurant, where the world's flavors converge in the vibrant heart of Lagos, Nigeria. Immerse yourself in an extraordinary culinary odyssey, where global inspiration meets local warmth. Explore our menu, discover our story, and embark on a journey that transcends borders, one delicious bite at a time.">
    <meta name="twitter:image" class="metaImg" content="images/metaImage.jpg">

    <!-- Favicon -->
    <link rel="icon" id="favicon" href="./images/favicon.ico" type="image/x-icon">

</head>
<body>
    <header id="main-header" class="header">
        <div class="container row space-between">
            <div id="logo"></div>
            <a id="openmenu" href="#">
                <i class="fa-solid fa-bars"></i>
            </a>
            <div class="nav">
                <a class="closemenu" href="#">
                    <i class="fa-solid fa-xmark"></i>
                </a>
                <ul id="navList" class="row">
                    <li id="homeBtn" class="nav-link active">HOME</li>
                    <li id="aboutBtn" class="nav-link">ABOUT US</li>
                    <li id="menuBtn" class="nav-link">MENU</li>
                    <li id="contactBtn" class="nav-link">CONTACT</li>
                </ul>
            </div>
        </div>
    </header>
    <div id="welcome-badge">
        <div id="badgeClose" class="badgeClose"><p>x</p></div>
        <div id="box">
            <div id="welcomeImg" class="image-container"></div>
        </div>
    </div>
    
    
    
    


    <div id="main">

        <section id="Contact" class="section">
            <div class="title-center">
                <div class="header1">
                    <h2>BOOK A TABLE</h2>
                </div>
            </div>
            <!-- Contact Form -->

            <div class="wrapper flex-row wrapp-booking-form">
                <div class="booking-form">
                    <form method="post">
                        <div class="wrapp-input-group">
                           <div>
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname" required />
                           </div>
                           <div>
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname" required />
                           </div>
                           <div>
                            <label for="phone">Phone Number (optional)</label>
                            <input type="tel" name="phone" id="phone" />
                           </div>
                           <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required />
                           </div>
                           <div>
                            <label for="date">Date</label>
                            <input type="date" name="date" id="date"/>
                           </div>
                           <div>
                            <label for="time">Time</label>
                            <select name="time" id="time">
                                <option value="10:00">10:00</option>
                                <option value="11:00">11:00</option>
                                <option value="12:00">12:00</option>
                                <option value="13:00">13:00</option>
                                <option value="14:00">14:00</option>
                                <option value="15:00">15:00</option>
                                <option value="16:00">16:00</option>
                                <option value="17:00">17:00</option>
                                <option value="18:00">18:00</option>
                                <option value="19:00">19:00</option>
                                <option value="20:00">20:00</option>
                                <option value="21:00">21:00</option>
                                <option value="22:00">22:00</option>
                            </select>

                           </div>
                        </div>
                    </form>
                </div>
                <div class="working-hours"></div>
            </div>

            
        </section>

    </div>
</body>
</html>
